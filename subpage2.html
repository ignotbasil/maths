        <!DOCTYPE html>
<html>
<head>
    <title>Trigonometric Values Calculator</title>
</head>
<body>
    <h1>Trigonometric Values Calculator</h1>
    <p>Enter an angle in degrees:</p>
    <input type="number" id="angleInput">
    <button onclick="calculateTrigValues()">Calculate</button>
    <p>Sine (sin): <span id="sineValue"></span></p>
    <p>Cosine (cos): <span id="cosineValue"></span></p>
    <p>Tangent (tan): <span id="tangentValue"></span></p>

    <script>
        function calculateTrigValues() {
            const angleInput = document.getElementById('angleInput').value;
            const radians = angleInput * (Math.PI / 180); // Convert degrees to radians
            const sineValue = Math.sin(radians);
            const cosineValue = Math.cos(radians);
            const tangentValue = Math.tan(radians);

            document.getElementById('sineValue').textContent = sineValue.toFixed(4);
            document.getElementById('cosineValue').textContent = cosineValue.toFixed(4);
            document.getElementById('tangentValue').textContent = tangentValue.toFixed(4);
        }
    </script>
</body>
</html>
